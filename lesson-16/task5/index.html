<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div><input class="inputs" name="primaryLanguage" value="HTML" disabled /></div>
      <div><input class="inputs" type="checkbox" name="agree" unchecked /></div>
      <div><input class="inputs" type="checkbox" name="like" checked readonly /></div>
      <div><input class="inputs" type="color" name="favouriteColor" value="#ff7f50" /></div>
      <div><input class="inputs" type="date" name="birthDate" value="2021-01-02" /></div>
      <div>
        <input class="inputs" type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
      </div>
      <div>
        <input class="inputs" type="email" name="email" placeholder="example@domain.com" required />
      </div>
      <div><input class="inputs" type="file" name="avatar" /></div>
      <div><input class="inputs" type="month" name="startLearning" value="2020-01" /></div>
      <div><input class="inputs" type="number" name="favouritNumber" value="17" /></div>
      <div>
        <textarea
          class="inputs"
          placeholder="A long time ago..."
          name="story"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div><input class="inputs" type="password" name="password" value="secret" /></div>
      <div class="languages">
        <input class="inputs" type="radio" name="language" value="html" /> HTML
        <input class="inputs" type="radio" name="language" value="css" checked /> CSS
        <input class="inputs" type="radio" name="language" value="javascript" /> JavaScript
      </div>
      <div><input class="inputs" type="range" name="learningProgress" value="30" /></div>
      <div>
        <select class="inputs" name="framework">
          <option value="react">React</option>
          <option value="jquery " selected>jQuery</option>
          <option value="bootstrap">bootstrap</option>
        </select>
      </div>
      <div>
        <input class="inputs" type="search" name="search" placeholder="Type first letters..." />
      </div>
      <div><input class="inputs" type="time" name="lunchEnd" value="14:01" /></div>
      <div>
        <input class="inputs" type="url" name="website" placeholder="https://website.com" />
      </div>
      <div><input class="inputs" type="week" name="birthWeek" value="2021-W51" /></div>
      <div><input class="inputs" type="submit" value="Save" /></div>
    </form>
  </body>
</html>
